<div class="flex-header">
  <h1><i class="fa fa-user"></i>
    <s5l>users.title</s5l>
  </h1>
</div>

<div class="tabs">
  <button class="tab" *ngFor="let tab of tabs"
          [routerLink]="tab.view"
          [ngClass]="{'active' : isActive(tab.active)}"
          >
    {{ tab.label | translate }}
  </button>
</div>

<router-outlet></router-outlet>
