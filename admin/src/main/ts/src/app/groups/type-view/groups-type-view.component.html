<ode-side-layout (closeCompanion)="closePanel()" [showCompanion]="showCompanion()">
  <div side-card>
    <ode-list
      [model]="groupsStore.structure?.groups.data"
      [filters]="filterByGroup"
      [inputFilter]="filterByInput"
      sort="name"
      searchPlaceholder="search.group"
      [noResultsLabel]="noResultsLabel"
      [isSelected]="isSelected"
      (inputChange)="groupInputFilter = $event"
      (onSelect)="routeToGroup($event)">
      <ng-template let-item>
        {{ item.name }}
      </ng-template>
    </ode-list>
  </div>
  <div side-companion>
    <ode-group-info
      *ngIf="router.url.endsWith('/groups/broadcastGroup')"
    >
    </ode-group-info>
    <router-outlet></router-outlet>
  </div>
</ode-side-layout>
